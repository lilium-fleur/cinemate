spring:
  application:
    name: cinemate

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cinemate
    username: postgres
    password: root

  liquibase:
    change-log: db/changelog/db.changelog-master.yaml

  jpa:
    show-sql: true

    hibernate:
      ddl-auto: none

jwt:
  secret: 
  access:
    expiration: 60
  refresh:
    expiration: 1440
